<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns and Language Task</title>
</head>

<body>
    <div>
        <h1>Patterns and Language Red Task</h1>
    </div>
    <div>
        <form name="Form">
            <p>Subject: <input type="text" name="subject" size="30" value="the price of bananas"></p>
            <p>
                Period1: <input type="text" name="period" size="30" value="January">
                value1: <input type="text" name="value" size="30" value="120 yen">
            </p>
            <p>
                Period2: <input type="text" name="period" size="30" value="February">
                value2: <input type="text" name="value" size="30" value="80 yen">
            </p>
            <p>
                Period3: <input type="text" name="period" size="30" value="March">
                value3: <input type="text" name="value" size="30" value="170 yen">
            </p>
            <p>
                Period4: <input type="text" name="period" size="30" value="April">
                value4: <input type="text" name="value" size="30" value="150 yen">
            </p>
            <p>
                Period5: <input type="text" name="period" size="30" value="May">
                value5: <input type="text" name="value" size="30" value="110 yen">
            </p>
            <p>
                Period6: <input type="text" name="period" size="30" value="June">
                value6: <input type="text" name="value" size="30" value="110 yen">
            </p>
            
            <button type="button" id="submit-btn">Generate paragraph</button>
        </form>
        <p id="result"></p>
    </div>
    <script type="text/javascript" src="general.js"></script>
    <script type="text/javascript" src="function.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
